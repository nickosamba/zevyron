{% load static%}
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zevyron | Solutions Numériques Innovantes{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Zevyron, agence digitale au Congo spécialisée en solutions web, mobiles et cloud.{% endblock %}">
    <meta property="og:title" content="Zevyron — Agence digitale au Congo">
    <meta property="og:description" content="Solutions web, mobile et cloud pour accélérer votre croissance digitale.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'zevyron-cover.webp' %}">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        background: '#0A0F14',
                        foreground: '#F8FAFC',
                        card: '#0A0F14', // Using background color for cards with transparency
                        'card-foreground': '#F8FAFC',
                        popover: '#0A0F14',
                        'popover-foreground': '#F8FAFC',
                        primary: {
                            DEFAULT: '#1166EE',
                            foreground: '#ffffff',
                        },
                        secondary: {
                            DEFAULT: '#FFAA11',
                            foreground: '#0F172A',
                        },
                        muted: {
                            DEFAULT: '#1E293B',
                            foreground: '#94A3B8',
                        },
                        accent: {
                            DEFAULT: '#1166EE',
                            foreground: '#ffffff',
                        },
                        destructive: {
                            DEFAULT: '#ef4444',
                            foreground: '#ffffff',
                        },
                        border: '#1E293B',
                        input: '#1E293B',
                        ring: '#1166EE',
                    },
                    borderRadius: {
                        'lg': '1rem',
                        'xl': '1.5rem',
                        '2xl': '2rem',
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'reverse-spin-slow': 'spin 15s linear infinite reverse',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'gradient-text': 'gradientText 8s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        gradientText: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0A0F14;
            color: #F8FAFC;
            background-image: 
              linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            overflow-x: hidden;
        }

        /* Glass Card Utility */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .glass-card:hover {
            background-color: rgba(255, 255, 255, 0.06);
            border-color: rgba(17, 102, 238, 0.3);
            box-shadow: 0 0 30px -5px rgba(17, 102, 238, 0.3);
        }

        /* Tech Border */
        .tech-border {
            position: relative;
        }
        
        .tech-border::before, .tech-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tech-border::before {
            top: -2px;
            left: -2px;
            border-top-color: rgba(17, 102, 238, 0.5);
            border-left-color: rgba(17, 102, 238, 0.5);
            border-radius: 6px 0 0 0;
        }

        .tech-border::after {
            bottom: -2px;
            right: -2px;
            border-bottom-color: rgba(17, 102, 238, 0.5);
            border-right-color: rgba(17, 102, 238, 0.5);
            border-radius: 0 0 6px 0;
        }

        .tech-border:hover::before, .tech-border:hover::after {
            width: 100%;
            height: 100%;
            border-color: #1166EE;
            border-radius: 1.5rem; /* Match rounded-3xl approx */
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(to right, #1166EE, #ffffff, #FFAA11);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientText 8s ease infinite;
        }

        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Scroll Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="selection:bg-primary/30 relative">

                    </div>

                        {% else %}
                            text-slate-400 hover:text-white hover:bg-white/5
                        {% endif %}">
                    Accueil
                </a>

                <!-- A Propos -->
                <a href="{% url 'abouts' %}"
                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-300
                        {% if current_url_name == 'abouts' %}

                        {% else %}

                        {% endif %}">

                </a>

                <!-- Services -->

                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-300
                        {% if current_url_name == 'services' %}
                            text-white bg-white/10
                        {% else %}
                            text-slate-400 hover:text-white hover:bg-white/5
                        {% endif %}">
                    Services
                </a>

                <!-- Projets -->
                <a href="{% url 'projets' %}"
                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-300
                        {% if current_url_name == 'projets' %}
                            text-white bg-white/10
                        {% else %}
                            text-slate-400 hover:text-white hover:bg-white/5
                        {% endif %}">
                    Projets
                </a>

                <!-- Équipe -->
                <a href="{% url 'equipes' %}"
                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-300
                        {% if current_url_name == 'equipes' %}
                            text-white bg-white/10
                        {% else %}
                            text-slate-400 hover:text-white hover:bg-white/5
                        {% endif %}">

                </a>

                <!-- Identité -->
                <a href="{% url 'chartes' %}"
                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-300
                        {% if current_url_name == 'chartes' %}

                        {% else %}

                        {% endif %}">

                </a>

            </div>


                <div class="hidden md:block">
                    <a href="{% url 'contact'%}" class="inline-flex items-center justify-center bg-primary hover:bg-primary/90 text-white font-bold rounded-full px-6 py-2 shadow-[0_0_20px_rgba(17,102,238,0.3)] hover:shadow-[0_0_30px_rgba(17,102,238,0.5)] transition-all">

        </div>

        <!-- Menu Mobile Overlay -->

            <div class="flex flex-col space-y-2 mt-8">

            <!-- Accueil -->
            <a href="{% url 'home' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'home' %}
                        bg-white/10 text-white
                    {% else %}
                        text-slate-400 hover:text-white hover:bg-white/5
                    {% endif %}">
                Accueil
            </a>

            <!-- A Propos -->
            <a href="{% url 'abouts' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'abouts' %}

                    {% else %}
                        text-slate-400 hover:text-white hover:bg-white/5

            </a>

            <!-- Services -->
            <a href="{% url 'services' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'services' %}
                        bg-white/10 text-white
                    {% else %}
                        text-slate-400 hover:text-white hover:bg-white/5
                    {% endif %}">
                Services
            </a>

            <!-- Projets -->
            <a href="{% url 'projets' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'projets' %}
                        bg-white/10 text-white
                    {% else %}
                        text-slate-400 hover:text-white hover:bg-white/5
                    {% endif %}">
                Projets
            </a>

            <!-- Équipe -->
            <a href="{% url 'equipes' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'equipes' %}
                        bg-white/10 text-white
                    {% else %}
                        text-slate-400 hover:text-white hover:bg-white/5
                    {% endif %}">

            </a>

            <!-- Identité -->
            <a href="{% url 'chartes' %}"
            class="px-4 py-3 rounded-xl text-lg font-medium transition-colors
                    {% if current_url_name == 'chartes' %}

                    {% else %}

            <!-- Contact (toujours stylé en CTA) -->

             <button id="close-mobile-btn" class="absolute top-4 right-4 text-white p-2">

            </button>

    </nav>
    <!-- Content Block -->
    {% block content %}

    {% endblock %}




     <!-- Footer -->
    <footer class="mt-32 border-t border-white/10 bg-black/30 backdrop-blur-xl">
        {% include "./footer.html" %}
    </footer>

    <!-- Scripts -->
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Navbar Scroll Effect
        const navbar = document.getElementById('navbar');
        const navContainer = document.getElementById('nav-container');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navContainer.classList.add('bg-[#0A0F14]/80', 'backdrop-blur-xl', 'border-white/10', 'shadow-lg', 'shadow-black/20');
                navContainer.classList.remove('border-transparent');
                navbar.classList.add('py-3');
                navbar.classList.remove('py-6');
            } else {
                navContainer.classList.remove('bg-[#0A0F14]/80', 'backdrop-blur-xl', 'border-white/10', 'shadow-lg', 'shadow-black/20');
                navContainer.classList.add('border-transparent');
                navbar.classList.remove('py-3');
                navbar.classList.add('py-6');
            }
        });

        // Mobile Menu
        const mobileBtn = document.getElementById('mobile-btn');
        const closeMobileBtn = document.getElementById('close-mobile-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            mobileMenu.classList.toggle('hidden');
            // Small delay to allow display:block to apply before transform
            setTimeout(() => {
                mobileMenu.classList.toggle('translate-x-full');
            }, 10);
        }

        mobileBtn.addEventListener('click', toggleMenu);
        closeMobileBtn.addEventListener('click', toggleMenu);

        // Scroll Reveal Animation (Simple IntersectionObserver)
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
